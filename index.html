<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="50 Pirulos Marcelo">
  <meta property="og:description" content="Esta es una tarjeta de invitación al cumpleaños 50 de Marcelo">
  <meta property="og:image" content="https://github.com/FlorCollosso/tarjetaMarcelo/blob/main/assets/captura.png">
  <meta property="og:type" content="website">
  <title>50 Pirulos Marcelo</title>
  <link rel="icon" href="./assets/icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">

    <!-- Sección de la portada -->
    <section class="portada">
      <div class="textP">
        <img src="./assets/title.svg" alt="title">     
      </div>
    </section>

    <!-- Sección de la galería -->
    <section class="galeria">
      <div class="title">
        <h2 class="txt">Fotitos</h2>
      </div>
      <div class="ContainerCenter">
        <!-- Radio Seleccionar -->
        <input type="radio" name="Carrusel" id="Slider1" checked>
        <input type="radio" name="Carrusel" id="Slider2">
        <input type="radio" name="Carrusel" id="Slider3">
        
        <div class="Carrusels">
          <!-- Imagen contenido -->
          <div class="Carrusel"></div> 
          <div class="Carrusel"></div>
          <div class="Carrusel"></div>
          
          <!-- Flechas a la izquierda por cada imagen -->
          <label for="Slider3" class="ArrowLeft Arrow1">❮</label>
          <label for="Slider1" class="ArrowLeft Arrow2">❮</label>
          <label for="Slider2" class="ArrowLeft Arrow3">❮</label>
        
          <!-- Flechas a la derecha por cada imagen -->
          <label for="Slider2" class="ArrowRight Arrow1">❯</label> 
          <label for="Slider3" class="ArrowRight Arrow2">❯</label>
          <label for="Slider1" class="ArrowRight Arrow3">❯</label>
        </div>
        
        <!-- Selector circulos inferiores colgantes -->
        <div class="Selectors">
          <label for="Slider1" class="Selector"></label>
          <label for="Slider2" class="Selector"></label>
          <label for="Slider3" class="Selector"></label>
        </div>
      </div>
    </section>

    <!-- Sección del Mapa -->
    <section class="ubicacion">
      <div class="title">
        <h2 class="txt">Cuándo y Dónde?</h2>
      </div>
      <div class="info">
        <p>El Viernes <span class="resaltado">01 de Septiembre</span> a partir de las <span class="resaltado">21:30 hs</span>. En el salón de fiestas <span class="resaltado">Gallardo</span>, sobre Ruta 3.</p>
      </div>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3406.283442180925!2d-62.828448184852775!3d-31.37874718141664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzHCsDIyJzQzLjUiUyA2MsKwNDknMzQuNSJX!5e0!3m2!1ses!2sar!4v1690564212649!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>

    <!-- Sección de confirmar asistencia -->
    <section class="asistencia">
        <div class="title">
          <h2 class="txt">Vas a venir?</h2>
        </div>
        <form class="form">
          <div class="contentForm">
            <label for="nombre">Tu Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="apellido">Tu Apellido:</label>
            <input type="text" id="apellido" name="apellido">
            <label for="acompanantes">Acompañantes:</label>
            <input type="text" id="acompanantes" name="acompanantes">
          </div>
          <button onclick="enviarMensajeWhatsapp()">Confirmar</button>
        </form>
    </section>

    <!-- Sección de la playlist -->
    <section class="playlist">
      <div class="title">
        <h2 class="txt">No puede faltar</h2>
      </div>
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4X0mBqn4uPJAx9fUvwJRpa?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      <div class="contentMusic">
        <div class="info">
          <p><span class="resaltado">Busca</span> y selecciona la canción que no puede faltar esa noche para <span class="resaltado">agregarla</span> a la lista de Spotify</p>
        </div>
        <div class="search">
          <input type="text" id="search" placeholder="Buscar canción..." />
          <button onclick="buscarCancion()" id="btnSpotify" type="button"><img src="./assets/search.svg" alt="search"></button>
        </div>
        <div id="containerResults">
          <ul id="results">
          </ul>
        </div>
      </div>
    </section>

  </div>

  <!-- Scripts -->
  <script src="./script.js"></script>
</body>
</html>
